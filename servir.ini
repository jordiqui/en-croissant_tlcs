; TLCS server configuration for WireGuard exposure
; Bind the listener to the private WireGuard interface so TLCS is only reachable through the tunnel.
[network]
bind_address = 10.0.0.2
port = 1965
max_clients = 32

; Paths are relative to the repository root unless absolute paths are provided.
[paths]
book = ./data/books/tlcs-opening-book.abk
log = ./data/logs/tlcs.log

; Enable verbose handshake tracing and rotate the debug log to avoid unbounded growth.
[debug]
enabled = true
file = ./data/logs/debug.log
max_size_mb = 10
rotate = 5
log_handshakes = true
